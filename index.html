<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Personal Library</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="container">
      <!-- <img id="book-logo" src="images/pokemon.png" alt=""> -->
      <form id="book-post-form">
        <p>Add book to library:</p>
        <input id="title-input" type="text" placeholder="Title"></input>
        <input id="author" type="text" placeholder="Author"></input>
        <input id="genre-input" type="text" placeholder="Genre"></input>
        <input id="coverphoto" type="text" placeholder="Cover photo"></input>
        <input id="publishingdate" type="text" placeholder="Publishing Date"></input>
        <button id= "submit"> Add Book to Library</button>
      </form>

      <div id="book-container">
        <p><center>My Books</center></p>
        <div id="search">
          <input id="search-bar" type="text" placeholder="Harry Potter and the Sorcerer's Stone"></input>
          <button id="search-button">Search</button>
          <form id = "searched-book"></form>
        </div>
        <br>
        <div id = "all-books"></div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js" defer></script>
  </body>
</html>
